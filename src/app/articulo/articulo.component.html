<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <form [formGroup]="formulario" (ngSubmit)="guardar()">
          <div class="form-group col-md-4 col-12">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" formControlName="nombre" id="nombre" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['nombre'].errors }">
          </div>
          <div class="form-group col-md-4 col-12">
            <label for="descripcion">Descripci√≥n</label>
            <input type="text" name="descripcion" formControlName="descripcion" id="descripcion" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['descripcion'].errors }">
          </div>
          <div class="form-group col-md-4 col-12">
            <label for="tipo">Tipo</label>
            <select id="tipo" name="tipo" formControlName="tipo">
              <option *ngFor="let tipo of tiposArticulo" [value]="tipo" [ngClass]="{ 'is-invalid': submitted && f['tipo'].errors }">{{ tipo }}</option>
            </select>
          </div>
          <button type="submit">Guardar</button>
        </form>
      </div>
    </div>
  </div>
</div>
