<div class="col-4 card m-3 mx-auto">
  <h5 class="card-header text-center">Datos del artículo</h5>
  <div class="card-body">
    <form [formGroup]="formulario" (ngSubmit)="guardar()">
      <div class="row">
        <div class="mb-3">
          <label class="form-label" for="nombre">Nombre</label>
          <input class="form-control" type="text" name="nombre" formControlName="nombre" id="nombre" [ngClass]="{ 'is-invalid': submitted && f['nombre'].errors }">
        </div>
      </div>
      <div class="row">
        <div class="mb-3">
          <label class="form-label" for="descripcion">Descripción</label>
          <textarea class="form-control" type="text" name="descripcion" formControlName="descripcion" id="descripcion" [ngClass]="{ 'is-invalid': submitted && f['descripcion'].errors }" cols="30" rows="5"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="mb-3">
          <label class="form-label" for="tipo">Tipo</label>
          <select class="form-control" id="tipo" name="tipo" formControlName="tipo">
            <option *ngFor="let tipo of tiposArticulo" [value]="tipo" [ngClass]="{ 'is-invalid': submitted && f['tipo'].errors }">{{ tipo }}</option>
          </select>
        </div>
      </div>
      <div class="text-center">
        <button class="btn btn-outline-primary me-2" type="submit">Guardar</button>
        <button class="btn btn-outline-secondary" type="reset" (click)="volver()">Volver</button>
      </div>
    </form>
  </div>
</div>
